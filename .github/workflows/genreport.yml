name: Runreport browser launch

on:
  push: 
    branches: ["main"]
  workflow_dispatch:
  
jobs:
    genreport:
      runs-on: ubuntu-latest
      steps:
        - name: test command
          run: 'pwd'

        - name: setup javasdk
          uses: actions/setup-java@v1
          with:
            java-version: '17'

        - name: checkout code
          uses: actions/checkout@v3
          with:
            ref: main
            sparse-checkout: 'CucumberTestNGTestAutomation/src'
            sparse-checkout-cone-mode: false
            
        - name: ls command
          run: 'ls /home/runner/work/GenReport/GenReport/CucumberTestNGTestAutomation'
          
        - name: pwd command
          run: 'pwd'

        - name: compile java
          run: |
            mkdir -p out
            javac -d out -cp src/test/java/runners/CucumberRunnerTest.java
            
        - name: run cucumber test
          run: |
            java -cp runners.CucumberRunnerTest
            
    
